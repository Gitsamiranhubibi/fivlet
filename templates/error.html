{% extends "layout.html" %}

{% block title %}
    Oops!
{% endblock %}

{% block body %}

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 text-center p-4">
                <!-- Error Image -->
                <img alt="Error Image"
                     class="img-fluid mb-4"
                     src="/static/error.png"
                     style="max-height:200px; object-fit:contain;">
                     
                <!-- Error code -->
                <h1 class="display-4 fw-bold text-danger">{{ top }}</h1>

                <!-- Error message -->
                <p class="lead text-muted">{{ bottom }}</p>

                <!-- Back button -->
                <div class="mt-4">
                    <a href="/" class="btn btn-dark">Return Home</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
