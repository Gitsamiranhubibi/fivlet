{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="shadow-lg border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Log in to Fivlet</h3>
                    <form action="/login" method="post">
                        <div class="mb-3 text-start">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" required type="text">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-dark" type="submit">Play Fivlet</button>
                        </div>
                    </form>
                    <hr>
                    <p class="text-center mb-0">
                        Don't have an account?
                        <a class="text-decoration-none fw-semibold" href="/register">
                            Create one
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
